<div class="container">
    <button class="close" (click)="close()"><i class="material-icons">close</i></button>
    <h2 mat-dialog-title>Edit Customer</h2>

    <mat-dialog-content>
        <form class="example-form" [formGroup] = "customerForm">
            <mat-form-field class="example-full-width">
                <mat-label>Id</mat-label>
                <textarea matInput>{{data.Id}}</textarea>  
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Customer Name</mat-label>
                <textarea matInput>{{data.Name}}</textarea>              
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Customer Surname</mat-label>
                <textarea matInput>{{data.Surname}}</textarea>             
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Phone</mat-label>
                <textarea matInput>{{data.Phone}}</textarea>              
            </mat-form-field>           
        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button>Update</button>
    </mat-dialog-actions>
</div>
