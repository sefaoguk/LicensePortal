<div class="container">
    <button class="close" (click)="close()"><i class="material-icons">close</i></button>
    <h2 mat-dialog-title>Add Customer</h2>

    <mat-dialog-content>
        <form class="example-form" [formGroup] = "customerForm">
            <mat-form-field class="example-full-width">
                <mat-label>Id</mat-label>
                <input type="number" matInput formControlName="id">               
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Customer Name</mat-label>
                <input type="text" matInput formControlName="name">               
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Customer Surname</mat-label>
                <input type="text" matInput formControlName="surname">                
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Phone</mat-label>
                <input type="number" matInput formControlName="phone">               
            </mat-form-field>           
        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button (click)="add()">Add</button>
    </mat-dialog-actions>
</div>
